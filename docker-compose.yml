version: "3.9"


services:
  frontend:
    build:
      context: ./mern-frontend-template
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_PORT=8080
    ports:
      - "8080:80"
    depends_on:
      - backend


  backend:
    build:
      context: ./mern-backend-template
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern-db
      - FRONTEND_URL=http://localhost:8080
      - JWT_SECRET=your_jwt_secret
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo


  mongo:
    image: mongo:5
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongo-data:/data/db


volumes:
  mongo-data:
